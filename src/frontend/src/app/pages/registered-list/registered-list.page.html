<ion-header>
  <ion-toolbar>
    <ion-buttons>
      <ion-button slot="start" (click)="goBack()">
        <ion-icon name="chevron-back-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>내가 등록한 화장실</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div *ngFor="let bathroom of registeredBathrooms">
    <app-registered-bathroom-item
      [isRegistered]="true"
      [bathroomInfo]="bathroom"
    />
  </div>
</ion-content>
