<div class="rating__container">
  <div
    *ngFor="let star of stars; index as i"
    class="rating__item"
    [ngClass]="readonly ? 'disabled' : null"
    (click)="updateRate(i)"
  >
    <ion-img
      #star
      [src]="
        star
          ? '../../../assets/svg/star-blue.svg'
          : '../../../assets/svg/star-gray.svg'
      "
    ></ion-img>
  </div>
</div>
