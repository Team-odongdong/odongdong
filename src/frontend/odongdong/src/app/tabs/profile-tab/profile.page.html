<ion-header [translucent]="true">
    <ion-toolbar>
        <ion-buttons>
            <ion-button slot="start" (click)="onClickBackButton()">
                <ion-icon class="back-button" name="chevron-back-outline"></ion-icon>
            </ion-button>
        </ion-buttons>
        <ion-title> 내 프로필 </ion-title>
    </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
    <div class="profile__title">
        <p>안녕하세요,</p>
        <p><span class="profile__title--name">{{userName}}</span> 님!</p>
    </div>

    <ion-avatar *ngIf="userImage" class="profile-image__container">
        <img class="profile-image__image" src="{{ userImage }}" alt="profile-image" />
    </ion-avatar>
    <div *ngIf="!userImage" class="profile-image__container">
        <button class="profile-image__button" (click)="openSocialLogin()">로그인 하기</button>
    </div>

    <ion-list lines="none">
        <ion-item (click)="goToRegisterList()">
            <div id="achievement">
                <ion-label>총 {{registeredCount || ' ? '}}개 화장실</ion-label>
                <ion-label>등록한 화장실의 수</ion-label>
            </div>
        </ion-item>
        <ion-item (click)="logout()">
            <div class="profile-item">
                <ion-label>로그아웃</ion-label>
                <ion-label> </ion-label>
            </div>
            <ion-img
                class="chevron-right"
                src="../../../assets/svg/chevron-right.svg"
                alt="chevron-right"
            ></ion-img>
        </ion-item>
    </ion-list>
</ion-content>
